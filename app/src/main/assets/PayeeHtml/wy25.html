<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>信和贷</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- SUI模板-基本样式.css -->
    <link rel="stylesheet" href="css/SUI/sm.min.css">
    <!-- SUI模板-拓展包样式.css -->
    <link rel="stylesheet" href="css/SUI/sm-extend.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body style="background: #fff;">
<div class="page-group">
    <div class="page">
        <header class="bar bar-nav bar_white">
            <a class="button button-link button-nav pull-left" href=" " data-transition='slide-out'>
              <span class="icon icon-left icon_left_white"></span>
            </a>
            <h1 class="title title_white">意见反馈</h1>
        </header>      
        <div class="content">
            <!-- 这里是页面内容区 -->
            <form>
                <div class="list-block wy15-nr1">
                    <form>
                        <ul class="wy15-nr1-ul wy16-nr1-ul">
                            <li>
                                <div class="wy25-text">
                                    <textarea class="form-control" rows="3"  placeholder="请输入反馈，我们将为您不断改善"></textarea>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">联系方式</div>
                                        <div class="item-input">
                                            <input type="text" placeholder="邮箱/手机号码   可不填">
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </form>

                </div>

                <div class="wy13-nr2 wy15-nr2">
                    <button type="submit" class="btn">申请验证</button>
                </div>
                <h5 class="wy15-h5">如有疑问，请联系客服：<span>400-400-4000</span></h5>
            </form>
        </div>
    </div>
</div>

<!-- SUI模板-基本样式.js -->
<script type='text/javascript' src='js/SUI/zepto.js' charset='utf-8'></script>
<script type='text/javascript' src='js/SUI/sm.js' charset='utf-8'></script>
<!-- SUI模板-拓展包样式.js -->
<script type='text/javascript' src='js/SUI/sm-extend.js' charset='utf-8'></script>

</html>
