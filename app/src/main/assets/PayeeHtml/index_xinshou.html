		<script>
			var json = {};
			json["centerTitle"] = "";
			json["leftViewImg"] = "goback";
			json["rightViewImg"] = "goback";
			json["backgroudColor"] = "#483D8B";
			window.APPJS.unifyClassMethod("NavgationViewClass", "makeNavgationView", JSON.stringify(json), "");

			var swiper = new Swiper('.swiper-container', {
				pagination: '.swiper-pagination',
				nextButton: '.swiper-button-next',
				prevButton: '.swiper-button-prev',
				paginationClickable: true,
				spaceBetween: 30,
				centeredSlides: true,
				autoplay: 2500,
				autoplayDisableOnInteraction: false
			});

			var slideDom = document.getElementById("demo"); //滑动区域
			slideDom.addEventListener('touchstart', touchstart, false);
			slideDom.addEventListener('touchmove', touchmove, false);
			slideDom.addEventListener('touchend', touchend, false);
			//
			//			//开始滑动
			function touchstart(e) {
				setNavColor();
			};
			//			//滑动过程中
			function touchmove(e) {
				setNavColor();

			};
			//			//结束滑动
			function touchend(e) {
				setNavColor();
			};

			function setNavColor() {
				var scrolllenth = document.getElementById("x_y_value2").getBoundingClientRect().top;
				var move_y = 220 - scrolllenth;
				var color_y = move_y / 220;
				if(color_y > 1) {
					color_y = 1;
				}
				if(color_y < 0) {
					color_y = 0;
				}

				var json = {};
				json["alpha"] = color_y;
				json["backgroudColor"] = NAVCOLOR;
				window.APPJS.unifyClassMethod("NavgationViewClass", "navColorChange", JSON.stringify(json), "");
			}

			function viewWillAppear() {
				var json = {};
				json["showType"] = "0";
				window.APPJS.unifyClassMethod("NavgationViewClass", "tabBarLoad", JSON.stringify(json), "");

				var if_login = get("IF_LOGIN");
				if(if_login == 1) {
					var json = "{\"url_html\":\"index_new.html\",\"url_data\":\"\",\"viewHeigh\":\"0\",\"loadType\":\"0\"}";
					window.APPJS.unifyClassMethod("HtmlUpdateClass", "htmlUpdate", json, "");
				}
			}
		</script>
