    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- SUI模板-基本样式.css -->

    <!-- SUI模板-拓展包样式.css -->

<body>
<div class="page-group">
    <div class="page" style="background: #fff;">
        <header class="bar bar-nav bar_white">
            <a class="button button-link button-nav pull-left" href=" " data-transition='slide-out'>
              <span class="icon icon-left icon_left_white"></span>
            </a>
            <h1 class="title title_white">使用帮助</h1>
        </header>      
        <div class="content">
            <!-- 这里是页面内容区 -->
            <div class="wy24-nr1">
                <ul class="wy24-nr1-ul">
                    <li>
                        <h4>借款用户  (借款人)</h4>
                        <h5>指已经或准备在信和贷发布借款项目的用户。</h5>
                    </li>
                    <li>
                        <h4>投资用户  (投资人)</h4>
                        <h5>指在信和贷完成各项安全认证的，已经或准备出借指定金额给借款项目的用户。</h5>
                    </li>
                    <li>
                        <h4>发标</h4>
                        <h5>指借款用户在信和贷发布借款项目的行为。</h5>
                    </li>
                    <li>
                        <h4>投标</h4>
                        <h5>指投资用户在信和贷出借指定金额给借款项目的行为。</h5>
                    </li>
                    <li>
                        <h4>出借</h4>
                        <h5>投资用户将信和贷账户内的指定的金额出借给指定借款用
                            户，以换取其借款项目的指定份数的债权的行为。</h5>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
