<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>信和贷</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!-- SUI模板-基本样式.css -->
		<link rel="stylesheet" href="css/SUI/sm.min.css">
		<!-- SUI模板-拓展包样式.css -->
		<link rel="stylesheet" href="css/SUI/sm-extend.min.css">
		<link rel="stylesheet" href="css/style.css">

	</head>

	<body>
		<div class="page-group">
			<div class="page">
				<div class="content">
					<!-- 这里是页面内容区 -->
					<form>

						<div class="list-block wy13-nr1">
							<ul class="">
								<li>
									<div class="item-content">
										<div class="item-media"><i class="icon icon-form-name"></i></div>
										<div class="item-inner">
											<div class="item-title label">最高学历</div>
											<div class="item-input">
												<input type="text" id='picker' placeholder="请选择">
											</div>
										</div>
									</div>
								</li>
								<li>
									<div class="item-content">
										<div class="item-media"><i class="icon icon-form-name"></i></div>
										<div class="item-inner">
											<div class="item-title label">毕业院校</div>
											<div class="item-input">
												<input type="text" placeholder="请输入您所在的毕业院校信息">
											</div>
										</div>
									</div>
								</li>
								<li>
									<div class="item-content">
										<div class="item-media"><i class="icon icon-form-name"></i></div>
										<div class="item-inner">
											<div class="item-title label">婚姻状况</div>
											<div class="item-input">
												<input type="text" id='picker1' placeholder="请选择">
											</div>
										</div>
									</div>
								</li>
								<li>
									<div class="item-content">
										<div class="item-media"><i class="icon icon-form-name"></i></div>
										<div class="item-inner">
											<div class="item-title label">户口所在地</div>
											<div class="item-input">
												<input type="text" placeholder="请输入您的户口所在地 " />
											</div>
										</div>
									</div>
								</li>
								<li>
									<div class="item-content">
										<div class="item-media"><i class="icon icon-form-name"></i></div>
										<div class="item-inner">
											<div class="item-title label">居住地址</div>
											<div class="item-input">
												<input type="text" placeholder="请输入您的现居住地址">
											</div>
										</div>
									</div>
								</li>

							</ul>
						</div>

						<div class="wy15-nr2">
							<button type="submit" class="btn">保存</button>
						</div>

						<p class="grzl_tip">小贴士：详细资料完善并经审核成功后可得10积分。</p>
					</form>
				</div>
			</div>
		</div>

		<!-- SUI模板-基本样式.js -->
		<script type='text/javascript' src='js/SUI/zepto.js' charset='utf-8'></script>
		<script type='text/javascript' src='js/SUI/sm.js' charset='utf-8'></script>
		<!-- SUI模板-拓展包样式.js -->
		<script type='text/javascript' src='js/SUI/sm-extend.js' charset='utf-8'></script>
		<script type="application/javascript" src="js/jquery.js"></script>
		<script type="application/javascript" src="js/hkJS.js"></script>
		<script type="application/javascript" src="js/interface.js"></script>
		<script src="js/init.js"></script>
		<script>
			var json = {};
			json["centerTitle"] = "详细资料";
			json["leftViewImg"] = "goback";

			json["backgroudColor"] = NAVCOLOR;
			window.APPJS.unifyClassMethod("NavgationViewClass", "makeNavgationView", JSON.stringify(json), "");

			function leftBtnClick() {
				window.APPJS.unifyClassMethod("NavgationViewClass", "back", "", "");
			}

			function viewWillAppear() {

			}

			$("#my-input").calendar({
				value: ['2015-12-05']
			});

			$("#picker").picker({
				toolbarTemplate: '<header class="bar bar-nav">\
  <button class="button button-link pull-right close-picker">确定</button>\
  <h1 class="title">选择您的学历</h1>\
  </header>',
				cols: [{
					textAlign: 'center',
					values: ['小学', '初中', '高中', '大学', '研究生', '硕士', '博士']
				}]
			});

			$("#picker1").picker({
				toolbarTemplate: '<header class="bar bar-nav">\
		<button class="button button-link pull-right close-picker">确定</button>\
  <h1 class="title">选择您的婚姻状况</h1>\
  </header>',
				cols: [{
					textAlign: 'center',
					values: ['已婚', '未婚']
				}]
			});
		</script>

	</body>

</html>
