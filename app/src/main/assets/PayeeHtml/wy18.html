<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>信和贷</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- SUI模板-基本样式.css -->
    <link rel="stylesheet" href="css/SUI/sm.min.css">
    <!-- SUI模板-拓展包样式.css -->
    <link rel="stylesheet" href="css/SUI/sm-extend.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body style="background: #fff;">
<div class="page-group">
    <div class="page">
        <header class="bar bar-nav bar_white">
            <a class="button button-link button-nav pull-left" href=" " data-transition='slide-out'>
              <span class="icon icon-left icon_left_white"></span>
            </a>
            <h1 class="title title_white">设置交易密码</h1>
        </header>      
        <div class="content">
            <!-- 这里是页面内容区 -->
            <form>
                <div class="list-block wy15-nr1">
                    <form>
                        <ul class="wy15-nr1-ul wy18-nr1-ul">
                            <li>
                                <div class="item-content">
                                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title label">新交易密码</div>
                                        <div class="item-input">
                                            <input type="password" placeholder="含字母和数字的6-16个字母">
                                        </div>
                                    </div>
                                </div>
                                <div class="item-content">
                                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title label">确认新密码</div>
                                        <div class="item-input">
                                            <input type="password" placeholder="再次输入新密码">
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </form>
                </div>

                <div class="wy13-nr2 wy15-nr2">
                    <button type="submit" class="btn">提交更新</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- SUI模板-基本样式.js -->
<script type='text/javascript' src='js/SUI/zepto.js' charset='utf-8'></script>
<script type='text/javascript' src='js/SUI/sm.js' charset='utf-8'></script>
<!-- SUI模板-拓展包样式.js -->
<script type='text/javascript' src='js/SUI/sm-extend.js' charset='utf-8'></script>


</body>
</html>
